<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GameHub Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #1a0033, #050008);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel {
      width: 100%;
      max-width: 480px;
      padding: 30px;
      background: rgba(8, 0, 25, 0.9);
      border-radius: 18px;
      box-shadow:
        0 0 25px rgba(180, 0, 255, 0.6),
        0 0 60px rgba(90, 0, 255, 0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ff00ff;
    }

    .option {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      opacity: 0.9;
    }

    select, input[type="range"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #0e0022;
      color: #ffffff;
      box-shadow: inset 0 0 10px rgba(120, 0, 255, 0.6);
    }

    .buttons {
      margin-top: 24px;
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg, #7f00ff, #ff00ff);
      color: white;
      box-shadow: 0 0 15px #ff00ff;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: scale(1.04);
      box-shadow: 0 0 25px #ff00ff;
    }

    .back {
      background: linear-gradient(135deg, #0044ff, #00c3ff);
      box-shadow: 0 0 15px #00c3ff;
    }
  </style>
</head>

<body>
  <div class="panel">
    <h1>SETTINGS</h1>

    <div class="option">
      <label for="theme">Theme</label>
      <select id="theme">
        <option value="neon">Dark Neon (Default)</option>
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </div>

    <div class="option">
      <label for="bg">Background Style</label>
      <select id="bg">
        <option value="neon">Neon Glow</option>
        <option value="gradient">Gradient</option>
        <option value="flat">Flat Color</option>
      </select>
    </div>

    <div class="option">
      <label for="glow">Neon Glow Intensity</label>
      <input id="glow" type="range" min="0" max="100" value="70">
    </div>

    <div class="buttons">
      <button onclick="saveSettings()">Save</button>
      <button class="back" onclick="goBack()">Back</button>
    </div>
  </div>

  <script>
    const storage =
      localStorage.getItem("gamehub_user")
        ? localStorage
        : sessionStorage;

    const key =
      localStorage.getItem("gamehub_user")
        ? "gamehub_user"
        : "gamehub_guest";

    const data = JSON.parse(storage.getItem(key)) || {};

    const settings = data.settings || {
      theme: "neon",
      bg: "neon",
      glow: 70
    };

    document.getElementById("theme").value = settings.theme;
    document.getElementById("bg").value = settings.bg;
    document.getElementById("glow").value = settings.glow;

    function saveSettings() {
      settings.theme = document.getElementById("theme").value;
      settings.bg = document.getElementById("bg").value;
      settings.glow = document.getElementById("glow").value;

      data.settings = settings;
      storage.setItem(key, JSON.stringify(data));

      alert("Settings saved.");
    }

    function goBack() {
      window.location.href = "game.html";
    }
  </script>
</body>
</html>
